<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заголовок страницы</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
</head>

<body>
  <main>
    <div class="container">
      <section class="notes">
        <ul class="notes-header__list">
          <li class="notes-header__item column-one">Name</li>
          <li class="notes-header__item column-two">Created</li>
          <li class="notes-header__item column-three">Category</li>
          <li class="notes-header__item column-four">Content</li>
          <li class="notes-header__item column-five">Dates</li>
          <li class="notes-header_button">edit</li>
          <li class="notes-header_button"><button class="button-archived">archived</button></li>
          <li class="notes-header_button">deleted</li>
        </ul>

        <ul class="notes-list js-notes"></ul>
        <div class="button-wrapper">
          <button type="button" class="button-create" data-modal-open>Create Note</button>
        </div>
      </section>
      <section class="summary">
        <ul class="summary-list js-summary"></ul>
      </section>
    </div>
  </main>
  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button type="button" class="modal__button-close" data-modal-close> <svg class="modal__icon-close" width="18"
          height="18">
          <use href="./images/sprite.svg#icon-close"></use>
        </svg></button>

      <form autocomplete="off" id="form-modal" class="form-modal">
        <h3 class="modal__title">New note:</h3>
        <ul class="form-inputs">
          <li class='form-inputs__item'>
            <label class='form-inputs__field'><span class='form-inputs__label'>Name</span>
              <input type='text' name='name' class='form-inputs__input' />
            </label>
          </li>
          <li class='form-inputs__item'>
            <label class='form-inputs__field'><span class='form-inputs__label'>Created</span>
              <input type='date' name='created' class='form-inputs__input js-date-created' />
            </label>
          </li>
          <li class='form-inputs__item'>
            <label class='form-inputs__field'><span class='form-inputs__label'>Category</span>
            <select name="category" class = "form-select" id="category">
              <option value="Task">Task</option>
              <option value="Random Thought" selected>Random Thought</option>
              <option value="Idea">Idea</option>
            </select>
               </label>
          </li>

          <li class='form-inputs__item'>
            <label class='form-inputs__field'><span class='form-inputs__label'>Contest</span>
              <textarea name='comment' rows='3' class='form-inputs__input'></textarea>
            </label>
          </li>
        </ul>
        </ul>
        <button type="submit" class="form-modal__submit">Записать</button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
