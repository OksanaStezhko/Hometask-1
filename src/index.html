<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заголовок страницы</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/729deffcbd.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>

<!-- <i class="fa-solid fa-list"></i>

<i class="fa-solid fa-atom"></i>
<i class="fa-solid fa-quote-left"></i>

<i class="fa-solid fa-lightbulb"></i> -->

<!-- <i class="fa-brands fa-stack-exchange"></i> -->
    <div class="container">
      <section class="notes">
        <ul class="notes-header__list">
          <li class="notes-header__item column-one">Name</li>
          <li class="notes-header__item column-two">Created</li>
          <li class="notes-header__item column-three">Category</li>
          <li class="notes-header__item column-four">Content</li>
          <li class="notes-header__item column-five">Dates</li>

          <li class="notes-header__buttons"><button type="button" class="button-archived" data-archived="false">
              <i class="fa-solid fa-box-archive button-header-archived"></i></button>
            <button type="button" class="button-delete-all"><i class='fa-solid fa-trash-can button-header-delete'></i></button>
          </li>
        </ul>

        <ul class="notes-list js-notes"></ul>
        <div class="button-wrapper">
          <button type="button" class="button-create" data-modal-open>Create Note</button>
        </div>
      </section>
      <section class="summary">
        <ul class='summary-header summary-header__list'>

          <li class='summary-header__item column-one'>Note Category</li>
          <li class='summary-header__item column-two'>Active</li>
          <li class='summary-header__item column-three'>Archived</li>

        </ul>
        <ul class="summary-list js-summary"></ul>
      </section>
    </div>
  </main>
  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button type="button" class="modal__button-close" data-modal-close> <svg class="modal__icon-close" width="18"
          height="18">
          <use href="./images/sprite.svg#icon-close"></use>
        </svg></button>

      <form autocomplete="off" class="form-modal">
        <h3 class="modal__title">New note:</h3>
        <ul class="form-inputs js-modal">
        </ul>
        </ul>
        <button type="submit" class="form-modal__submit">Записать</button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
