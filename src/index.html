<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/729deffcbd.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>

    <div class="container">
      <section class="notes">
        <ul class="notes__header__list">
          <li class="notes__header__item column-one">Name</li>
          <li class="notes__header__item column-two">Created</li>
          <li class="notes__header__item column-three">Category</li>
          <li class="notes__header__item column-four">Content</li>
          <li class="notes__header__item column-five">Dates</li>

          <li class="notes__header__buttons"><button type="button" class="notes__header__button-archived" data-archived="false">
              <i class="fa-solid fa-box-archive notes__header__button-archived__icon"></i></button>
            <button type="button" class="notes__header__button-delete"><i class='fa-solid fa-trash-can notes__header__button-delete__icon'></i></button>
          </li>
        </ul>

        <ul class="notes__list js-notes"></ul>
        <div class="notes__button-wrapper">
          <button type="button" class="notes__button-create" data-modal-open>Create Note</button>
        </div>
      </section>
      <section class="summary">
        <ul class='summary__header summary__header__list'>

          <li class='summary__header__item column-one'>Note Category</li>
          <li class='summary__header__item column-two'>Active</li>
          <li class='summary__header__item column-three'>Archived</li>

        </ul>
        <ul class="summary__list js-summary"></ul>
      </section>
    </div>
  </main>
  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button type="button" class="modal__button-close" data-modal-close> <svg class="modal__icon-close" width="18"
          height="18">
          <use href="./images/sprite.svg#icon-close"></use>
        </svg></button>

      <form autocomplete="off" class="modal__form">
        <h3 class="modal__form__title">New note:</h3>
        <ul class="modal__form__inputs js-modal">
        </ul>
        </ul>
        <button type="submit" class="modal__form__submit">Save</button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
